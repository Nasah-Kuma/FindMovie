<div class = "container bg-secondary">
    <div class = "row">
        <div class = "col-sm-3"  *ngFor = "let movie of movies.results | slice:0:12 ; let index = index">
            <h3 class = "title">{{movie.original_title}}</h3>
            <img class = "posterStyle" [src] = "baseImageURL + movie.poster_path">
            <a class = "btn btn-primary">view details</a>
        </div>
    </div>
</div>
